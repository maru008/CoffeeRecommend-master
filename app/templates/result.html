<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>コーヒー豆の推薦</title>
    <link rel="icon" href="../static/fig/coffee_Icon.ico">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
</head>

<body>
<div class="d-flex align-items-center justify-content-center" style="height:150px;">
    <h1>あなたにおすすめのコーヒー豆 </h1>
</div>

<div class="d-flex align-items-center justify-content-center" style="height:100px;">
    <form action = "/back", method="POST">
        <button type="submit" class="btn btn-secondary">もう一度探す</button>
    </form>
</div>

<div class="container">
    {% for species,country in beens %}
        <div class="row justify-content-center">
            <div class="col-4">
                <p class="border rounded-pill p-3">{{species}}</p>
            </div>
            <div class="col-4">
                <p class="border rounded-pill p-3">{{country}}</p>
            </div>
        </div>
    {% endfor %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
